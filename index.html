<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  </head>
  <body onload="EventOnload()">
      <div class="container">
        <h1 class="mb-3 mt-3">Calculadora MyEasyTronBot</h1>
        <form id="Formulario">
            <div class="mb-3 mt-2">
                <label class="form-label" for="FechaDeposito"> Fecha Deposito Inicial: </label>
                <input class="form-control" type="date" name="" id="FechaDeposito">
            </div>
            <div class="mb-3">
                <label class="form-label" for="MontoInicial"> Monto Inicial $: </label>
                <input class="form-control" type="number" id="MontoInicial" value="335" min="10" max="300000" >
            </div>
            <div class="mb-3">
                <label class="form-label" for="DiasReinversion">Dias de Reinversión: </label>
                <input class="form-control" type="number" id="DiasReinversion" name="Reinversión
                min="0" max="361" value="134">
            </div>   
           
            <div class="d-grid gap-2">
                <button class="btn btn-dark mt-3" type="button" id="calcular" >Calcular</button>
                <!--<button class="btn btn-dark mt-3" type="button" id="CrearReporte" onclick="genera_tabla()">Generar Tabla</button>-->
                <!--<button class="btn btn-dark mt-3" type="button" id="EliminarTabla" onclick="eliminar_tabla()">Eliminar Tabla</button>-->
            </div>
      </form>

          <table class="table mt-3" id="table">
            <thead>
              <tr>
                <th scope="col">Mes</th>
                <th scope="col">Inversion Mensual</th>
                <th scope="col">Beneficio Mensual</th>
                <th scope="col">Inversiones Vencidas Mensual</th>
                <th scope="col">% Cap. Retornado Acum.</th>
                <th scope="col">Beneficio Acumulado</th>
              </tr>
            </thead>
            
            <tbody id="tbody">

            </tbody>

          </table>
     
        
      <div>
        <br>
        <br>
        <canvas id="myChart"></canvas>
      </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
